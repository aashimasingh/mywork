<html>
<head>
<script type='text/javascript'>
function formValidation()
{
	var name=document.reg.name;
	var sex=document.reg.gr;
	var age=document.reg.age;
	var add=document.reg.addr;
	var city=document.reg.city;
	var state=document.reg.state;
	var ctry=document.reg.country;
	var email=document.reg.email;
	var uname=document.reg.username;
	var pass=document.reg.pass;
	var pass2=document.reg.pass2;
		
	if(allAlpha(name))
	{
	if(ageSelect(age))
	{
	if(validateEmail(email))
	{
	if(userValid(uname))
	{
	if(passCheck(pass,pass2))
	{
		alert('Form Succesfully Submitted');
		window.location.reload()
		return true;
	}
	}
	}
	}
	}
	return false; 
}
function allAlpha(name)  
{   
	var letters = /^[A-Za-z]+$/;  

	if(name.value.match(letters))  
	return true;  
	else  
	{ 	 
		alert('Name must have alphabet characters only');  
		name.focus();  
		return false;  
	}  
}
function userValid(uname)  
{   
	var letters = /^[0-9A-Za-z]+$/;  
	if(uname.value.match(letters))  
	return true;  
	else  
	{ 	 
		alert('Username must have alphanumeric characters only');  
		uname.focus();  
		return false;  
	}  
}
function validateEmail(email)  
{  
		var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
		if(email.value.match(mailformat))   
			return true;  
		else  
		{  
			alert("You have entered an invalid email address!");  
			email.focus();  
			return false;  
		}  
	} 
function passCheck(pass, pass2)
{
		var len=pass.value.length;
		if(len<5||len>12)
		{
			alert("Password must be between 5-12 characters");  
			pass.focus();  
			return false; 
		}
		else
		{
		if(pass.localeCompare(pass2)==0)
			return true;
		else  
		{  
			alert("Passwords don't match");  
			pass2.focus();  
			return false;  
		} 
		}
	}
function ageSelect(age)
{
	if(age.value == "Select an age range")
	{
	alert('Select your age range from the list');
	age.focus();
	return false;
	}
	else
		return true;
}


</script>
<title>

</title>
</head>
